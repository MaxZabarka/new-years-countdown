<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="title glow">2021 Countdown</h1>
    <div class="container">
      <div class="time_unit ">
        <h2 id="days__time" class="glow"></h2>
        <h3 class="glow">Days</h3>
      </div>
      <div class="time_unit ">
        <h2 id="hours__time" class="glow"></h2>
        <h3 class="glow">Hours</h3>
      </div>
      <div class="time_unit ">
        <h2 id="minutes__time" class="glow"></h2>
        <h3 class="glow">Minutes</h3>
      </div>
      <div class="time_unit ">
        <h2 id="seconds__time" class="glow"></h2>
        <h3 class="glow">Seconds</h3>
      </div>
    </div>
    <script src="script.js"> </script>

  </body>
</html>
